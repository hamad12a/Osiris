name: Windows
on:
  push:
    paths-ignore:
      - '**/linux.yml'
  pull_request:
    paths-ignore:
      - '**/linux.yml'

jobs:
  msbuild:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2022]
        toolset: [ClangCL, MSVC]
        configuration: [Debug, Release]
        exclude:
          - os: windows-2019
            toolset: ClangCL
    steps:
    - uses: actions/checkout@v3
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Set toolset
      if: matrix.toolset == 'ClangCL'
      run: echo "toolset=/p:PlatformToolset=${{ matrix.toolset }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Build
      shell: cmd
      run: msbuild Osiris.sln /p:Platform=x86 /p:Configuration=${{ matrix.configuration }} ${{ env.toolset }}
    - name: Upload artifact
      uses: softprops/action-gh-release@v1
      with:
        files: Debug/Osiris.dll
        tag_name: latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
